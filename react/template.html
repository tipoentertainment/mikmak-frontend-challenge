<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>React Counter</title>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
  </head>

  <body>

    <div id="app"></div>

    <script type="text/babel">
      var Counter = React.createClass({
        getInitialState() {
          return {
            count: 1,
            fibSequence: [0, 1],
            title: 'React Counter'
          };
        },

        increment() {
          const { fibSequence, count } = this.state;
          let index = fibSequence.length - 1;
          let fibNumber = fibSequence[index - 1] + fibSequence[index];
          fibSequence.push(fibNumber);
          this.setState({count: fibNumber, fibSequence: fibSequence});
        },

        render() {
          return (
            <div>
              <h1 className="app-title">{ this.state.title }</h1>
              <div className="app-current-count">
                { this.state.count }
              </div>
              <div className="app-counter-buttons">
                <button type="button" name="increment" onClick={this.increment}>+</button>
              </div>
            </div>
          );
        }
        });

        ReactDOM.render(<Counter />, document.getElementById('app'));

      </script>

  </body>
</html>
